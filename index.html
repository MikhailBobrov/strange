<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Resume</title>
</head>
<body>
    <div class="flex">
            <header class="header">
                <h1 class="header__title">Cities</h1>
            </header>

            <main class="main-content">
                <ul class="list">
                    <li class="list__item">
                        <a href="img/pexels-roberto-vivancos-2190283.jpg"
                                    data-image-role="trigger"
                                    data-image-title="City of Dream"
                                    data-image-url="img/pexels-roberto-vivancos-2190283.jpg"></a>
                        <img class="list__item-img" src="img/pexels-roberto-vivancos-2190283.jpg" alt="New York">
                        <span class="list__item-title">New York</span>
                    </li>
                    <li class="list__item">
                        <a  href="img/pexels-asad-photo-maldives-1320684.jpg"
                                    data-image-role="trigger"
                                    data-image-title="Rest time"
                                    data-image-url="img/pexels-asad-photo-maldives-1320684.jpg"></a>
                        <img class="list__item-img" src="img/pexels-asad-photo-maldives-1320684.jpg" alt="Maldives">
                        <span class="list__item-title">Maldives</span>
                    </li>
                    <li class="list__item">
                        <a href="img/pexels-chris-schippers-427679.jpg"
                                    data-image-role="trigger"
                                    data-image-title="Cloud boy"
                                    data-image-url="img/pexels-chris-schippers-427679.jpg"></a>
                        <img class="list__item-img" src="img/pexels-chris-schippers-427679.jpg" alt="London">
                        <span class="list__item-title">London</span>
                    </li>
                    <li class="list__item">
                        <a href="img/pexels-kureng-dapel-4404524.jpg"
                                    data-image-role="trigger"
                                    data-image-title="too warm"
                                    data-image-url="img/pexels-kureng-dapel-4404524.jpg"></a>
                        <img class="list__item-img" src="img/pexels-kureng-dapel-4404524.jpg" alt="Africa">
                        <span class="list__item-title">Africa</span>
                    </li>
                    <li class="list__item">
                        <a href="img/pexels-stephane-hurbe-4083973.jpg"
                                    data-image-role="trigger"
                                    data-image-title="you can earn what you want"
                                    data-image-url="img/pexels-stephane-hurbe-4083973.jpg"></a>
                        <img class="list__item-img" src="img/pexels-stephane-hurbe-4083973.jpg" alt="Dubai">
                        <span class="list__item-title">Dubai</span>
                    </li>
                    <li class="list__item">
                        <a href="img/pexels-vierro-3629813.jpg"
                                    data-image-role="trigger"
                                    data-image-title="Expensive life"
                                    data-image-url="img/pexels-vierro-3629813.jpg"></a>
                        <img class="list__item-img" src="img/pexels-vierro-3629813.jpg" alt="Moscow">
                        <span class="list__item-title">Moscow</span>
                    </li>


                </ul>

                <div class="detail-image-container">
                    <div class="detail-image-wrapper" data-image-role="frame">
                        <img class="detail-image" data-image-role="target" src="img/pexels-roberto-vivancos-2190283.jpg" alt="">
                        <span class="detail-image-title" data-image-role="title">City of Dream</span>
                    </div>
                </div>
            </main>

    </div>

    <script src="index.js"></script>
</body>
</html>
